<!doctype>
<html>

<head>
    <meta charset="utf-8">
    <title>Flexbox</title>


    <style>
        #flexbox {
            display: flex;
            flex-flow: wrap-reverse;
            background: #333;
            max-width: 800px;
            background-color: antiquewhite;
            margin: auto;


        }

        #flexbox>div {
            flex:auto;
            width: 200px;
            height: 150px;
            background: powderblue;
            margin: 2px;
            text-align: center;
            font-size: 3em;



        }

    </style>



</head>

<body>
   <h1>Helloooooo</h1>
    
    <div id="flexbox">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>Boxshadow</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>




</body>






</html>
